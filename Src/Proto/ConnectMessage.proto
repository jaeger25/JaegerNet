syntax = "proto3";
package JaegerNet;

message ConnectRequest
{
    int32 LobbyId = 1;
}

message ConnectResponse
{
    int32 PlayerId = 1;
}

message ConnectBroadcast
{
    message Player
    {
        int32 PlayerId = 1;
        int32 PlayerNumber = 2;
    }

    repeated Player PlayerInfo = 1;
}

message DisconnectRequest
{
    int32 PlayerId = 1;
}

message DisconnectResponse
{
}
