syntax = "proto3";
package JaegerNet;

import "CreateLobbyMessage.proto";
import "ConnectMessage.proto";
import "ControllerInputMessage.proto";

enum JaegerNetMessageType
{
    None = 0;
    Request = 1;
    Response = 2;
    Broadcast = 3;
}

message JaegerNetRequest
{
    JaegerNetMessageType MessageType = 1;
    uint64 MessageId = 2;

    oneof RequestType
    {
        CreateLobbyRequest CreateLobbyRequest = 3;
        ConnectRequest ConnectRequest = 4;
        DisconnectRequest DisconnectRequest = 5;
        ControllerInputRequest ControllerInputRequest = 6;
    }
}

message JaegerNetResponse
{
    JaegerNetMessageType MessageType = 1;
    uint64 MessageId = 2;
    int32 Error = 3;

    oneof ResponseType
    {
        CreateLobbyResponse CreateLobbyResponse = 4;
        ConnectResponse ConnectResponse = 5;
        DisconnectResponse DisconnectResponse = 6;
        ControllerInputResponse ControllerInputResponse = 7;
    }
}

message JaegerNetBroadcast
{
    JaegerNetMessageType MessageType = 1;
    uint64 MessageId = 2;

    oneof BroadcastType
    {
        ConnectBroadcast ConnectBroadcast = 3;
    }
}
